<div style="margin: 10px;">
  <div class="row">
    <div class="col-8 col-md-10 col-lg-8 col-xl-8">
      <div class="row">
        <div class="col-8 col-md-10 col-lg-8 col-xl-8">
          <div class="row">
              <div class="col-3 custom-label">
                  <mat-label>First Name</mat-label>
              </div>
              <div class="col-4">
                  <mat-form-field appearance="legacy">
                      <input matInput [formControl]="firstName" autocomplete="off">
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-3 custom-label">
              <mat-label>Email</mat-label>
            </div>
            <div class="col-4" >

                <mat-form-field appearance="legacy">
                    <input matInput [formControl]="email" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
          <div class="row mt-3">
              <div class="col-7 text-end">
                  <button class="btn-search" mat-raised-button  (click)="addEmployee()" color="primary">Add Employee</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
          <td mat-cell *matCellDef="let row"> {{row.birthDate | date:'dd-MMM-yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
          <td mat-cell *matCellDef="let row"> {{row.group}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button class="edit-icon" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-icon" (click)="delete()">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="detail(row)">
              <mat-icon>open_in_new</mat-icon>
          </button>
          </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center fs-5 custom-nodata-ontable" colspan="9">No Data Available!</td>
          </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
